<div>
    <h1 class="mb-4">Reservations</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="w-100 ">


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Guest name</th>
                <td mat-cell *matCellDef="let element"> {{element.guestId}} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="startAt">
                <th mat-header-cell *matHeaderCellDef> Check in </th>
                <td mat-cell *matCellDef="let element"> {{element.startAt}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="endAt">
                <th mat-header-cell *matHeaderCellDef> Check out </th>
                <td mat-cell *matCellDef="let element"> {{element.endAt}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Booked on </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="days">
                <th mat-header-cell *matHeaderCellDef> Days </th>
                <td mat-cell *matCellDef="let element"> {{element.days}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</div>
